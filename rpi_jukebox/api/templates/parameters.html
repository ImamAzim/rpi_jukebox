{% extends 'base.html' %}
{% block header %}
<div id=header>
	<div id=header_content>
		Configuration Parameters
</div>
{% endblock %}
{% block body %}
{% for name, value in parameters.items() %}
<form method=post action=/parameters/{{ name }}>
	<label for='postpar'>{{ name }}</label>:
	<input name='postpar' id='new_value' value={{ value }} />
	<input type='submit' value='change' />
	</form>
{% endfor %}
{% endblock %}
{% block footer %}
{% endblock %}
